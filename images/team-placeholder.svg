<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Person silhouette -->
  <g transform="translate(150, 150)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="30" fill="#6c757d"/>
    
    <!-- Body -->
    <rect x="-25" y="-30" width="50" height="80" rx="25" fill="#6c757d"/>
    
    <!-- Arms -->
    <rect x="-60" y="-20" width="35" height="15" rx="7" fill="#6c757d" transform="rotate(-20 -42.5 -12.5)"/>
    <rect x="25" y="-20" width="35" height="15" rx="7" fill="#6c757d" transform="rotate(20 42.5 -12.5)"/>
    
    <!-- Legs -->
    <rect x="-20" y="50" width="15" height="50" rx="7" fill="#6c757d"/>
    <rect x="5" y="50" width="15" height="50" rx="7" fill="#6c757d"/>
  </g>
  
  <!-- Background pattern -->
  <circle cx="50" cy="50" r="20" fill="#e9ecef" />
  <circle cx="250" cy="250" r="15" fill="#e9ecef" />
</svg>