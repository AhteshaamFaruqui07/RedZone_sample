<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Security camera -->
  <g transform="translate(150, 100)">
    <!-- Camera body -->
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="#212529"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="30" fill="#0d6efd"/>
    <circle cx="0" cy="0" r="20" fill="#6c757d"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    
    <!-- Mount -->
    <rect x="-20" y="-80" width="40" height="40" fill="#6c757d"/>
    <circle cx="0" cy="-80" r="10" fill="#495057"/>
  </g>
  
  <!-- Abstract background elements -->
  <circle cx="50" cy="50" r="20" fill="#e9ecef" />
  <circle cx="250" cy="150" r="15" fill="#e9ecef" />
  <rect x="200" y="30" width="60" height="10" rx="5" fill="#e9ecef" />
</svg>